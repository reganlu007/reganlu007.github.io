<center>
<div style="width:400;height:400">
<svg viewBox="0 0 300 300">
  <rect width="300" height="300" fill="#eee"></rect>
  <circle  id="a" cx="150" cy="150" r="30"></circle>
</svg>
</div>
<input id="bar1" type="range"  min="0" max="300" oninput="a.setAttribute('cx', this.value);txt1.value=this.value">
<input id="bar2" type="range"  min="0" max="300" oninput="a.setAttribute('cy', this.value);txt2.value=this.value"><br>
<input id="txt1" type="number" min="0" max="300" oninput="a.setAttribute('cx', this.value);bar1.value=this.value" value="150">
<input id="txt2" type="number" min="0" max="300" oninput="a.setAttribute('cy', this.value);bar2.value=this.value" value="150">
