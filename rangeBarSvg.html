<center>
<div style="width:400;height:400">
<svg viewBox="0 0 300 300">
  <rect width="300" height="300" fill="#eee"></rect>
  <circle  id="a" cx="150" cy="150" r="30"></circle>
</svg>
</div>
<input id="bar1" type="range" min="0" max="300" oninput="a.setAttribute('cx', this.value)" onchange="txt1.value=this.value">
<input id="bar2" type="range" min="0" max="300" oninput="a.setAttribute('cy', this.value)" onchange="txt2.value=this.value">
<br>
<input id="txt1" value="150" oninput="a.setAttribute('cx', this.value)">
<input id="txt2" value="150" oninput="a.setAttribute('cy', this.value)">
