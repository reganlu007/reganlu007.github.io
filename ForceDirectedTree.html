<meta charset="utf-8"><canvas></canvas><script src="d3.v4.min.js"></script>
<script>
nodes = d3.range(1000).map((i)=>{index: i})
links = d3.range(nodes.length - 1).map((i)=>{source: Math.floor(Math.sqrt(i)), target: i + 1});
simulation = d3.forceSimulation(nodes).force("charge", d3.forceManyBody()).force("link", d3.forceLink(links).distance(20).strength(1)).force("x", d3.forceX()).force("y", d3.forceY()).on("tick", ticked);
canvas  = document.querySelector("canvas")
context = canvas.getContext("2d")
width   = document.body.offsetWidth
height  = document.body.offsetHeight
d3.select(canvas).call(d3.drag().container(canvas).subject(dragsubject).on("start", dragstarted).on("drag", dragged).on("end", dragended))
ticked=()=>{
  context.clearRect(0, 0, width, height);
  context.save();
  context.translate(width / 2, height / 2);
  context.beginPath();
  links.forEach(drawLink);
  context.strokeStyle = "#aaa";
  context.stroke();
  context.beginPath();
  nodes.forEach(drawNode);
  context.fill();
  context.strokeStyle = "#fff";
  context.stroke();
  context.restore();
}
dragsubject=()=>simulation.find(d3.event.x - width / 2, d3.event.y - height / 2)
dragstarted=()=>{
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d3.event.subject.fx = d3.event.subject.x;
  d3.event.subject.fy = d3.event.subject.y;
}
dragged=()=>{
  d3.event.subject.fx = d3.event.x;
  d3.event.subject.fy = d3.event.y;
}
dragended=()=>{
  if (!d3.event.active) simulation.alphaTarget(0);
  d3.event.subject.fx = null;
  d3.event.subject.fy = null;
}
drawLink=(d)=>{
  context.moveTo(d.source.x, d.source.y);
  context.lineTo(d.target.x, d.target.y);
}
drawNode=(d)=>{
  context.moveTo(d.x + 3, d.y);
  context.arc(d.x, d.y, 3, 0, 2 * Math.PI);
}
</script>
