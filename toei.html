<script>
var	lineId = 4;
for(	stationId = 2200; stationId < 2300; stationId++) {
	document.write("<a target=new href=https://static.toei.navitime.biz/stamp"
		+"?"+   "lineId=" +    lineId
		+"&"+"stationId=" + stationId
		+">"+   "lineId=" +    lineId
		+","+"stationId=" + stationId
		+"</a><br>");
}
var	anchor = document.querySelectorAll('a');
var	i = 40, j = 50; // anchor.length

function	f() {
	anchor[i].click();
	if (i < j) {
	setTimeout(f, 3000);
	}
}
f();
</script>
