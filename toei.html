<title>TOEI GO</title>
<p>lineId  <select id=   lineId onchange=_onchange()></select>
stationId  <select id=stationId onchange=_onchange()></select>
</p>
<div style='height:500px;overflow-x:hidden;' id=sid>div</div>
 <script>
for(i = 1; i <= 6; i++)   lineId.innerHTML+="<option value="+i.toString().padStart(2,0)+">"+i.toString().padStart(2,0)+"</option>";
for(i = 0; i <=99; i++)stationId.innerHTML+="<option value="+i.toString().padStart(2,0)+">"+i.toString().padStart(2,0)+"</option>";
   lineId.value = new URLSearchParams(location.search).get(   "lineId") || "01";
stationId.value = new URLSearchParams(location.search).get("stationId") || "00";
</script>
 <script>
function _onchange(){
  history.pushState({},null,location.pathname + '?lineId=' + lineId.value + '&stationId=' + stationId.value);
  sid.innerHTML ="";
  for(i = stationId.value * 100; i < stationId.value * 100 + 100; i++){
  url   = "https://static.toei.navitime.biz/stamp?lineId=" + lineId.value + "&stationId=" + i.toString().padStart(4,0);
  sid.innerHTML+="<a target=_blank href='"+url+"'>"+url+"</a><br>";
  }
}
_onchange();
</script>
