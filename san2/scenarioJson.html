<!DOCTYPE html><center><meta   charset=utf-8>
<script src=scenarioJson.js></script>
<style>input { min-width: 80px; text-align: center; }</style>
<title>KOEI 三國志 II 劇本檢視器</title>
   <h1>KOEI 三國志 II 劇本檢視器</h1>
<p>請使用 Chrome & Edge 瀏覽器</p><p>按下「F12」開啟檢視畫面</p><p>並切換到「主控台」進行閱覽</p><p>
<input type=button onclick ="console_clear();tData(para[0])" value=全部劇本訊息> 劇本編號
<input type=number onchange="console_clear();tData(para[0]+'[scenarioVal.value]')" value=0 min=0 max=  5 id=scenarioVal pattern=[0-9]*></p><p>
<input type=button onclick ="console_clear();tData(para[1])" value=全部勢力訊息> 勢力編號
<input type=number onchange="console_clear();tData(para[1]+'[rulerAllVal.value]')" value=0 min=0 max= 16 id=rulerAllVal pattern=[0-9]*></p><p>
<input type=button onclick ="console_clear();tData(para[2])" value=全部城市訊息> 城市編號
<input type=number onchange="console_clear();tData(para[2]+'[provinceVal.value]')" value=0 min=0 max= 40 id=provinceVal pattern=[0-9]*></p><p>
<input type=button onclick ="console_clear();tData(para[3])" value=全部人物訊息> 人物編號
<input type=number onchange="console_clear();tData(para[3]+'[officersVal.value]')" value=0 min=0 max=254 id=officersVal pattern=[0-9]*></p><p>
<input type=button onclick =location.reload() value=網頁重新整理> 自動刷新 <input type=checkbox	id=clear></p><p id=eula></p>
<script>
function	console_clear(){if(clear.checked)console.clear();}
function	tData(para){eval("console." + (window.document.documentMode ? "log" : "table") + "(scenarioJson" + para + ")"); }
var temp = "[scenarioVal.value]."; var para = [".劇本", temp + "勢力", temp + "城市",temp + "人物"];
	eula.innerHTML = "Copyright &copy; ReganLu. " + new Date().getFullYear() + ", All Rights Reserved.";
</script>
